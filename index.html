<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Edd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(54, 135, 211);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #ffffff;
            font-size: 1.5rem;
        }

        #search-bar {
            display: flex;
            margin: 20px;
            justify-content: center;
        }

        #search-input {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #search-button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: rgb(54, 135, 211);
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        #search-button:hover {
            background-color: rgb(43, 112, 175);
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            background-color: #fff;
            border-radius: 8px;
            width: 200px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .video-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-item .video-info {
            padding: 10px;
            text-align: left;
        }

        .video-item .video-info a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 5px;
        }

        .video-item .video-info a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Biblioteca de Edd</h1>
    </header>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar video por nombre...">
        <button id="search-button">Buscar</button>
    </div>

    <div class="video-list" id="video-list"></div>

    <script>
        let videos = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error(`Error al cargar el archivo: ${response.status} ${response.statusText}`);

                videos = await response.json();
                mostrarVideos(videos);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('video-list').innerHTML = `<p style="color:red;">Error al cargar los videos: ${error.message}</p>`;
            }
        });

        function mostrarVideos(listaVideos) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            listaVideos.forEach(video => {
                const videoItem = document.createElement('a');  // Cambiar div por un 'a' para hacerlo clickeable
                videoItem.className = 'video-item';
                videoItem.href = video.enlace; // Asignar enlace al 'a'
                videoItem.target = "_blank";  // Abrir en una nueva pestaña

                const rutaImagen = `uploads/${video.imagen}`;

                videoItem.innerHTML = `
                    <img src="${rutaImagen}" alt="${video.nombre}" onerror="this.onerror=null; this.src='uploads/default.jpg';">
                    <div class="video-info">
                        <span>${video.nombre}</span>
                    </div>
                `;
                videoList.appendChild(videoItem);
            });
        }

        // Función para filtrar los videos según el texto de búsqueda
        function filtrarVideos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredVideos = videos.filter(video => video.nombre.toLowerCase().includes(searchTerm));
            mostrarVideos(filteredVideos);
        }

        // Configurar la búsqueda para que se ejecute al hacer clic en el botón o presionar Enter
        document.getElementById('search-button').addEventListener('click', filtrarVideos);
        document.getElementById('search-input').addEventListener('input', filtrarVideos);

    </script>

</body>

</html>
